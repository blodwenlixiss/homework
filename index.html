<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="content">
      <img class="bg-img" src="./images/bg-desktop.png" alt="" />
      <div class="left-content">
        <div class="fylo">
          <img src="./images/logo.svg" alt="flyo" />
        </div>
        <div class="icons">
          <div class="icon-bg">
            <a href="#"><img src="./images/icon-document.svg" alt="" /></a>
          </div>
          <div class="icon-bg">
            <a href="#"><img src="./images/icon-folder.svg" alt="" /></a>
          </div>
          <div class="icon-bg">
            <a href="#"><img src="./images/icon-upload.svg" alt="" /></a>
          </div>
        </div>
      </div>
      <div class="right-content">
        <span
          >You've used <span class="bold">815 GB</span> of your storage</span
        >
        <div class="upload-space">
          <div class="upload-line">
            <div class="white-dot"></div>
          </div>
        </div>
        <div class="gb">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="gb-left">
          <p class="text">1<span>8</span><span>5</span></p>
          <span> GB Left</span>
          <div class="white-arr"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
